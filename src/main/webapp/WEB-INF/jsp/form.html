<html>
    <body>
        <form action="#" th:action="@{/validate/form}" th:object="${person}" method="post">
            <table>
                <tr>
                    <td th:text="#{validation.name}">Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td th:text="#{validation.age}">Age:</td>
                    <td><input type="text" th:field="*{age}" /></td>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
                </tr>
                <tr>
                    <td><button type="submit" th:text="#{validation.button.submit}">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
